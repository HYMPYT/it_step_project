{% extends '_base.html' %}

{% block content %}
{% for post in object_list %}
<div class="card">
    <img src="{{ post.image.image.url }}" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{ post.title}}</h5>
        <p class="card-text">{{ post.body }}</p>
    </div>
    <div class="action">
        <div class="action__buttons">
            <button class="card__action_like" title="Like"></button>
            <button class="card__action_comment" title="Comment"></button>
        </div>
        <div>@{{ post.poster }}</div>
    </div>
</div>
{% endfor %}
{% endblock content %}
